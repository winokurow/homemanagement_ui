<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Edit EventTemplate Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>First name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  required
                />
                <p *ngIf="name.touched && name.invalid" class="error">
                  <sup>*</sup>Please enter firstname
                </p>
                <p *ngIf="name.errors?.['minlength']" class="error">
                  <sup>*</sup>Name shouldn't be less than 2 words
                </p>
              </div>
              <div class="col-md-12 mb-3">
                <label>Weight</label>
                <input
                  type="text"
                  formControlName="weight"
                  class="form-control"
                />
              </div>
              <div class="col-md-12 mb-3">
                <label>Duration</label>
                <input
                  type="text"
                  formControlName="duration"
                  class="form-control"
                />
              </div>
              <div class="col-md-12 mb-3">
                <label>Categories</label>
                <input
                  type="text"
                  formControlName="categories"
                  class="form-control"
                />
              </div>
              <div class="col-md-12 mb-3">
                <label>PostProcessing</label>
                <input
                  type="text"
                  formControlName="postProcessing"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group text-right">
              <button
                type="submit"
                class="btn btn-success btn-block"
                [disabled]="!editForm.valid"
              >
                Update EventTemplate
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
